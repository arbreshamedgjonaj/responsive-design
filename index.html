<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>Responsive Design</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <img src="/images/Head..png" alt="Logo">
            </div>
            <nav class="nav" id="nav-bar">
                <ul class="nav__list">
                    <li class="nav__item"> <a class="active" href="#">Work</a></li>
                    <li class="nav__item"> <a  href="#">Service</a></li>
                    <li class="nav__item"> <a  href="#">Contact</a></li>
                    <a class="icon" onclick="burgerMenu()">
                        <i class="fa fa-bars"></i>
                        </a>
                    <!-- <div class="header__logo2">
                        <img src="/images/Icon.png" alt="Icon">
                    </div> -->
                </ul>
               
            </nav>
        </div>
       
    </header>
    <main>
        <script>
            function burgerMenu() {
                let burger = document.getElementById("nav-bar");
                if (burger.className === "nav") {
                burger.className += " responsive";
                } else {
                burger.className = "nav";
                }
            }
            </script>
        <div class="main_content">
        <div class="layout__main">
            <h1 class="main__heading">Japan</h1>
            <h3 class="main__info">
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.
                Donec viverra eleifend lacus, vitae ullamcor.</h3>
        </div>
        <div class="pic-bg">
        <picture>
            <source media="(max-width: 600px)" srcset="./images/Image1.png">
            <source media="(max-width: 800px)" srcset="./images/Image.png">
            <source media="(min-width: 1001px)" srcset="./images/Bitmap.png">
            <img src="images/Bitmap.png" alt="mountain">
        </picture>
    </div>
</div>
    </main>
    

</body>

</html>
